{%extends "admin/change_form.html" %}
{% load i18n %}
<!-- Object-Tools -->
{% block object-tools %}
<style type="text/css" media="screen">
    #content-main ul.object-tools {
        float:right;
        margin:0 0 1em;
    }
    .object-tools + form {
        clear:both;
    }
</style>
<ul class="object-tools">
    {% if can_send %}
        <li><a href="send/">{% trans "Versenden" %}</a></li>
    {% endif %}
</ul>
{{ block.super }}
{% endblock %}
