{% load feincms_tags %}
{% if webview %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>{% block title %}Generic Newsletter{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>
{% endif %}
<body bgcolor="#CCCCCC" topmargin="0" leftmargin="0" >
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center"><table width="680" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="20" align="center" bgcolor="#FFFFFF">&nbsp;</td>
      </tr>
      <tr>
        <td align="center" bgcolor="#FFFFFF"><table width="630" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="right">{{weblink|safe}}</td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td align="center" bgcolor="#FFFFFF" height="60">&nbsp;</td>
      </tr>
      <tr>
        <td align="center"><a href="http://www.allink.ch" target="_blank"><img src="{% if pingback_url %}{{pingback_url}}{% else %}{{NEWSLETTER_URL}}{% endif %}default_logo.jpg" width="680" height="115" alt="allink" border="0" /></a></td>
      </tr>
      <tr>
        <td align="center" bgcolor="#FFFFFF" height="26"></td>
      </tr>
      <tr>
        <td align="center" bgcolor="#FFFFFF"><table width="630" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="center" bgcolor="#F4F4F4"><p>&nbsp;</p>
                {# render content #}
                {% feincms_render_region newsletter "main" request %}
            </td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td align="center"></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>


{% if webview %}
</html>
{% endif %}
