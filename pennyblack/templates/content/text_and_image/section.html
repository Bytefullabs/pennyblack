<table width="600" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="3" align="left" class="title"><h2>{% block title %}{% endblock %}</h2></td>
  </tr>
  <tr>
    <td height="10" colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td width="100" align="left" valign="top">{% block image %}{% endblock %}</td>
    <td width="20">&nbsp;</td>
    <td width="480" align="left" valign="top">{% block text %}{% endblock %}</td>
  </tr>
</table>
