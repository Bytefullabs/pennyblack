<table width="{{content_width}}" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td colspan="3" align="left" class="title"><h2>{% block title %}{% endblock %}</h2></td>
    </tr>
    <tr>
        <td height="10" colspan="3">&nbsp;</td>
    </tr>
    {% if content.position == 'top' %}
        <tr>
            <td colspan="3" align="center"><img src="{{newsletter.get_base_url}}{{content.image_thumb.url}}" /></td>
        </tr>
        <tr>
            <td height="10" colspan="3">&nbsp;</td>
        </tr>
    {% endif %}
    <tr>
        {% if content.position == 'left' %}
            <td width="{{image_width}}" align="left" valign="top"><img src="{{newsletter.get_base_url}}{{content.image_thumb.url}}" /></td>
            <td width="20">&nbsp;</td>
        {% endif %}
        <td width="{{text_width}}" align="left" valign="top">{% block text %}{% endblock %}</td>
        {% if content.position == 'right' %}
            <td width="20">&nbsp;</td>
            <td width="{{image_width}}" align="left" valign="top"><img src="{{newsletter.get_base_url}}{{content.image_thumb.url}}" /></td>
        {% endif %}
    </tr>
</table>
<br />
<br />
<br />
